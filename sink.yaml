receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "localhost:44317"

processors:
  deltatocumulative:

connectors:
  signaltometrics:
    spans:
      - name: span.count
        description: Count of spans
        sum:
          value: "1"

exporters:
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [signaltometrics]
    metrics:
      receivers: [signaltometrics]
      processors: [deltatocumulative]
      exporters: [debug]
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: localhost
                port: 8889