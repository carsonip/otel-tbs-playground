receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "localhost:4317"

processors:
  tail_sampling:
    num_traces: 5
    decision_wait: 1s
    policies:
      - name: always_sample
        type: always_sample

exporters:
  otlp:
    endpoint: "localhost:44317"
    tls:
      insecure: true


service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [tail_sampling]
      exporters: [otlp]
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: localhost
                port: 8888
