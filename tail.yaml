receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "localhost:4317"

processors:
  tail_sampling:
    offload_to_disk: false
    num_traces: 10000
    decision_wait: 2s
    policies:
      - name: always_sample
        type: always_sample

exporters:
  count:

extensions:
  pprof:
    endpoint: "localhost:1777"

service:
  extensions: [pprof]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [tail_sampling]
      exporters: [count]
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: localhost
                port: 8888
